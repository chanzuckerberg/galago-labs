name: Build and Deploy

# For development, just run on push to any branch
on: push

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node/NPM
        uses: actions/setup-node@v3
        with:
          # Just picked what we've been using in local dev work
          node-version: 18
      - name: Install node modules
        # `npm ci` tells npm to install matching against package-lock file
        run: npm ci
      - name: Build app
        # As configured in Aug 2022, `vite build` outputs to `dist` folder.
        # VOODOO TODO convert `staging` to being a pipeline var, not hardcoded
        run: npm run build -- --mode staging
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          # By default, deploys branch to `gh-pages`, but let's be explicit
          branch: gh-pages
